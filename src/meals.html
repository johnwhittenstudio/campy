          </div>

            <h1><div class="showDrinkName"></div></h1>
            
            <div class="ingredientsImage">
              <div class="showDrinkImage">
                <img id="drinkImageToShow">
              </div>

              <div class="ingredientsRow">
                <div id="ingredients" >
